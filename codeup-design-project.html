<!DOCTYPE html>
<html lang="en-us">
<head>
   <meta charset="utf-8">
   <meta http-equiv="x-ua-compatible" content="ie=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="css/codeup-design-project.css">
   <link href="https://fonts.googleapis.com/css?family=Abel|Anton&display=swap" rel="stylesheet">
   <title>Codeup Design</title>
</head>
<body>

   <div class="gray-bits"></div>
   <div id="banner" class="bg-white">
   </div>
      <div class="d-flex justify-content-center align-items-center">
         <img src="img/logo_burned.png" alt="logo" id="logo">
      </div>
   <main>
      <div class="d-flex justify-content-center" id="design">
         <h2 class="font-weight-lighter">codeup design</h2>
      </div>
   <div id="list">
      <ul class="list-unstyled d-flex" id="list1">
         <li class="mr-4"><a class="text-dark" href="#">SERVICES</a></li>
         <li class="mr-4"><a class="text-dark" href="#">WORK</a></li>
         <li class="mr-4" id="blog"><a class="text-dark" href="#">BLOG</a></li>
         <li class=""><a class="text-dark" href="#">CONTACT</a></li>
      </ul>
   </div>
      <div class="d-flex justify-content-center flex-wrap mt-4" id="visual">
         <h1 class="text-center header">VISUAL DESIGN & WEB DEVELOPMENT</h1>
      </div>
      <div class="d-flex justify-content-center text-center mt-4" id="park">
         <h2 class="header">FROM PARK CITY, UTAH</h2>
      </div>
<div id="wrap">
         <div class="d-flex flex-wrap justify-content-center mt-4" id="big-circles1">
            <div id="red_circle" class="d-flex justify-content-around align-items-center text-white font-weight-bold mr-3">DESIGN</div>
            <div id="yellow_circle" class="d-flex justify-content-around align-items-center text-white font-weight-bold">DEVELOP</div>
         </div>
         <div class="d-flex flex-wrap justify-content-center mt-2" id="big-circles2">
            <div id="green_circle" class="d-flex justify-content-around align-items-center text-white font-weight-bold mr-3">SUPPORT</div>
            <div id="blue_circle" class="d-flex justify-content-around align-items-center text-white font-weight-bold">HOST</div>
         </div>
</div>
      <hr>
      <div class="text-center" id="selected">
         <h6 class="font-weight-lighter">SELECTED WORK</h6>
      </div>

      <div id="pic1" class="mx-auto">
         <div class="mt-4 d-flex justify-content-center mx-auto photo-box">
            <img src="img/apple-ipad.jpg" alt="ipad" >
         </div>
         <div class="d-flex justify-content-between">
            <div class="my-1 d-flex justify-content-start featured">
               <h6 class="font-weight-lighter">FEATURED PROJECT</h6>
            </div>
               <div class="circles my-1 d-flex">
                  <div class="sm_red_circle ml-1 d-flex justify-content-around align-items-center text-black font-weight-bold">D</div>
                  <div class="sm_yellow_circle ml-1 d-flex justify-content-around align-items-center text-black font-weight-bold">D</div>
                  <div class="sm_green_circle ml-1 d-flex justify-content-around align-items-center text-black font-weight-bold">S</div>
                  <div class="sm_blue_circle ml-1 d-flex justify-content-around align-items-center text-black font-weight-bold">H</div>
               </div>
            </div>
         </div>

      <div id="pic2" class="mx-auto">
         <div class="mt-4 d-flex justify-content-center mx-auto photo-box">
         <img src="img/macbook.jpg" alt="ipad">
      </div>
      <div class="d-flex justify-content-between">
         <div class="my-1 d-flex justify-content-start featured">
            <h6 class="font-weight-lighter">FEATURED PROJECT</h6>
         </div>
         <div class="circles my-1 d-flex">
            <div class="sm_red_circle ml-1 d-flex justify-content-around align-items-center text-black font-weight-bold">D</div>
            <div class="sm_yellow_circle ml-1 d-flex justify-content-around align-items-center text-black font-weight-bold">D</div>
            <div class="sm_green_circle ml-1 d-flex justify-content-around align-items-center text-black font-weight-bold">S</div>
            <div class="sm_blue_circle ml-1 d-flex justify-content-around align-items-center text-black font-weight-bold">H</div>
         </div>
      </div>
      </div>

      <div id="pic3" class="mx-auto">
         <div class="mt-4 d-flex justify-content-center mx-auto photo-box">
         <img src="img/man.jpg" alt="ipad">
      </div>
      <div class="d-flex justify-content-between">
         <div class="my-1 d-flex justify-content-start featured">
            <h6 class="font-weight-lighter">FEATURED PROJECT</h6>
         </div>
         <div class="circles my-1 d-flex">
            <div class="sm_red_circle ml-1 d-flex justify-content-around align-items-center text-black font-weight-bold">D</div>
            <div class="sm_yellow_circle ml-1 d-flex justify-content-around align-items-center text-black font-weight-bold">D</div>
            <div class="sm_green_circle ml-1 d-flex justify-content-around align-items-center text-black font-weight-bold">S</div>
            <div class="sm_blue_circle ml-1 d-flex justify-content-around align-items-center text-black font-weight-bold">H</div>
         </div>
      </div>
      </div>

      <div id="pic4" class="mx-auto">
         <div class="mt-4 d-flex justify-content-center mx-auto">
         <img src="img/security.jpg" alt="ipad" class="photo-box">
      </div>
      <div class="d-flex justify-content-between">
         <div class="my-1 d-flex justify-content-start featured">
            <h6 class="font-weight-lighter">FEATURED PROJECT</h6>
         </div>
         <div class="circles my-1 d-flex">
            <div class="sm_red_circle ml-1 d-flex justify-content-around align-items-center text-black font-weight-bold">D</div>
            <div class="sm_yellow_circle ml-1 d-flex justify-content-around align-items-center text-black font-weight-bold">D</div>
            <div class="sm_green_circle ml-1 d-flex justify-content-around align-items-center text-black font-weight-bold">S</div>
            <div class="sm_blue_circle ml-1 d-flex justify-content-around align-items-center text-black font-weight-bold">H</div>
         </div>
      </div>
      </div>
   </main>


   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
