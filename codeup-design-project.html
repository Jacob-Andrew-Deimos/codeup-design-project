<!DOCTYPE html>
<html lang="en-us">
<head>
   <meta charset="utf-8">
   <meta http-equiv="x-ua-compatible" content="ie=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="css/codeup-design-project.css">
   <title>Codeup Design</title>
</head>
<body>
<header>
   <div class="gray-bits"></div>
   <div id="banner" class="bg-white">
   </div>
      <div class="d-flex justify-content-center align-items-center">
         <main>
         <img src="img/logo_burned.png" alt="logo" class="mt-n4" id="logo">
      </div>
   </div>
   <div class=" pt-5 mt-4">
      <div class="d-flex justify-content-center">
         <h1 class="display-4" id="design">codeup design</h1>
      </div>
   </div>
   <div class="d-flex justify-content-center mt-3" id="list">
      <ul class="list-unstyled d-flex">
         <li class="mr-4">SERVICES</li>
         <li class="mr-4">WORK</li>
         <li class="mr-4">BLOG</li>
         <li class="mr-4">CONTACT</li>
      </ul>
   </div>
   <div class="mt-5 pt-4">
      <div class="d-flex justify-content-center">
         <h1 id="visual" class="display-3 font-weight-bolder">VISUAL DESIGN & WEB DEVELOPMENT</h1>
      </div>
   </div>
   <div class="mt-5">
      <div class="d-flex justify-content-center">
         <h1 id="park" class="display-4 font-weight-bold">FROM PARK CITY, UTAH</h1>
      </div>
   </div>
   <div class="mt-5">
      <div class="d-flex flex-wrap w-100">
         <div id="red_circle" class="d-flex justify-content-around align-items-center text-white font-weight-bold">DESIGN</div>
         <div id="yellow_circle" class="d-flex justify-content-around align-items-center text-white font-weight-bold">DEVELOP</div>
         <div id="green_circle" class="d-flex justify-content-around align-items-center text-white font-weight-bold">SUPPORT</div>
         <div id="blue_circle" class="d-flex justify-content-around align-items-center text-white font-weight-bold">HOST</div>
      </div>
   </div>
   <div class="mt-5 pt-5">
      <div class="text-center">
         <h4 id="selected" class="font-weight-lighter">Selected Work</h4>
      </div>
   </div>
   <div class="mt-5 d-flex justify-content-center">
      <img src="img/apple-ipad.jpg" alt="ipad" id="ipad" class="mx-5">
   </div>
   <div class="my-3 d-flex justify-content-around">
      <h4 id="featured" class="font-weight-lighter">FEATURED PROJECT</h4>
      <div id="circles" class="d-flex">
         <div id="sm_red_circle" class="d-flex justify-content-around align-items-center text-black font-weight-bold">D</div>
         <div id="sm_yellow_circle" class="d-flex justify-content-around align-items-center text-black font-weight-bold">D</div>
         <div id="sm_green_circle" class="d-flex justify-content-around align-items-center text-black font-weight-bold">S</div>
         <div id="sm_blue_circle" class="d-flex justify-content-around align-items-center text-black font-weight-bold">H</div>
      </div>

      </div>
   </div>
   </main>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script></body>
</html>
